<body>
    <div class="container">
        <h1>Quản Lý Khoá Học</h1>
        <form id="courseForm" class="course">
            <div class="course">
                <label for="courseID" class="ID">ID Course:</label>
                <input type="text" class="Name" id="courseID" name="courseID" required>
            </div>
            <div class="course">
                <label for="courseName" class="ID">Course:</label>
                <input type="text" class="Name" id="courseName" name="courseName" required>
            </div>
            <div class="course">
                <label for="courseTime" class="ID">Time:</label>
                <input type="text" class="Name" id="courseTime" name="courseTime" required>
            </div>
            <button type="button" class="btn btn-success" onclick="addCourse()">Add</button>
        </form>
        <div class="course">
            <input type="text" id="searchInput" class="form-control" placeholder="Search...">
            <button class="btn btn-primary" onclick="searchCourses()">Search</button>
        <table id="courseTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>ID Course</th>
                    <th>Course</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>
